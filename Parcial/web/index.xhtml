<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <title> Principal </title>
    </h:head>
    <h:body>
        <center>
            <div class="container">
                <h:form style="with:50%">

                    <style type="text/css">
                        body {background:greenyellow}
                    </style>            
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

                    <div class="form-group">
                        <label for="">CEDULA</label>
                        <h:inputText  value ="#{sistema.loggin.cedula}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">CONTRASAEÑA</label>
                        <h:inputText value ="#{sistema.loggin.contraseña}" class="form-control" />
                    </div>
                    <br/>
                    <br/>

                    <h:commandButton value="OK" class="btn btn-success" action="#{sistema.iniciar()}" /><br/><br/>
                    <h:commandButton value="REGISTRAR" class="btn btn-secondary" action="registrar" /><br/>
                </h:form>
            </div>
           
            </center>
    </h:body>
</html>
